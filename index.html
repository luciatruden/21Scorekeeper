<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="scoreKeeper">
        <div id="gameHeader">
            <h1 id="gameTitle">21 game score keeper</h1>
            <div id="image"></div>
        </div>
        <div id="gameStatus">
            <div id="currentScore">0 to 0</div>
            <div id="playingTo">Playing to 21</div>
            <div id="currentPlayer">Playing now: (start game)</div>
        </div>
        
        <label for="numPlayers">Number of players:</label>
        <select name="numPlayers" id="numPlayers">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        
        <div id="gameButtons">
            <div id="player1Btn">
                <div>Player 1</div>
                <button>+ 2</button>
            </div>
            <div id="player2Btn">
                <div>Player 2</div>
                <button>+ 2</button>
            </div>
            <div id="resetBtn">
                <div>Reset game</div>
                <button>Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
